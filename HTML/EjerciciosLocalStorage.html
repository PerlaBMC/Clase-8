    <title>Ejercicios LocalStorage</title>
</head>
<body>
<div>

    id="nombreInput"

</div>

    type="text"

    id="apellidoInput"

</div>
    <button onclick="agregarUsuarios ()">Agregar info</button>
    <button onclick="mostrarUsuarios ()">Mostrar info</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
        </tr>
    </thead>
    <tbody id="cuerpoTabla"></tbody>
</table>

<script src="../js/EjerciciosLocalStorage.js"></script>
